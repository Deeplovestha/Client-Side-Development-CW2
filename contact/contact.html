<section class="contact" id="contact">
  <div class="container">
    <div class="section-title">
      <h2>Contact Me</h2>
    </div>

    <h3 class="contact-title">Have Any Questions?</h3>
    <h4 class="contact-sub-title">I'm at your service</h4>

    <div class="row">
      <div class="contact-info-item">
        <div class="icon"><i class="fa-solid fa-phone"></i></div>
        <h4>Call Me</h4>
        <p>+44 54542154</p>
      </div>

      <div class="contact-info-item">
        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
        <h4>Office</h4>
        <p>BikeRide</p>
      </div>

      <div class="contact-info-item">
        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
        <h4>Email</h4>
        <p>SpeedRide@gmail.com</p>
      </div>

      <div class="contact-info-item">
        <div class="icon"><i class="fa-solid fa-globe"></i></div>
        <h4>Website</h4>
        <p>www.speedride.com</p>
      </div>
    </div>

    <h3 class="contact-title">Send Me a Message</h3>
    <h4 class="contact-sub-title">I respond quickly</h4>

    <div class="contact-form">
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name" name="name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Your Email" name="email" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Subject" name="subject">
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Your Message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

  </div>
</section>
</body>
